name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout du code
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 2. Configuration de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Mise à jour de la version
      - name: Update version
        run: |
          VERSION=$(cat public/version.txt)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "DEPLOY_ID=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_ENV

      # 4. Installation des dépendances
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      # 5. Build de l'application
      - name: Build application
        env:
          NUXT_PUBLIC_VERSION: ${{ env.APP_VERSION }}
        run: npm run generate

      # 6. Préparation des fichiers (compression uniquement si nécessaire)
      - name: Prepare files for deployment
        run: |
          cd .output/public
          for file in $(find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" -o -name "*.svg" \)); do
            if [[ ! -f "$file.gz" ]]; then
              gzip -9 -k "$file"
            fi
          done

      # 7. Création du répertoire temporaire pour le déploiement
      - name: Create deployment directory
        run: |
          mkdir -p deploy
          # Copier le contenu de .output/public dans deploy/site
          mkdir -p deploy/site
          cp -r .output/public/* deploy/site/
          
          # Création du .htaccess
          echo "<IfModule mod_rewrite.c>
          RewriteEngine On
          RewriteBase /
          
          # Si le fichier/dossier existe, ne rien faire
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]
          
          # Sinon, rediriger vers current
          RewriteRule ^(.*)$ current/$1 [L]
          </IfModule>" > deploy/.htaccess
          
          # Création du script switch.php
          echo "<?php
          ini_set('display_errors', 1);
          error_reporting(E_ALL);
          set_time_limit(300);
          
          \$deployId = '${{ env.DEPLOY_ID }}';
          \$releasesDir = '/releases';
          \$currentLink = '/current';
          \$newRelease = \$releasesDir . '/' . \$deployId;
          
          echo \"Starting deployment process...\\n\";
          
          // 1. Vérifier si le nouveau release existe
          if (!is_dir(\$newRelease)) {
              die(\"Error: New release directory not found: {\$newRelease}\\n\");
          }
          echo \" New release found\\n\";
          
          // 2. Créer le lien symbolique temporaire
          \$tempLink = \$currentLink . '_' . \$deployId;
          @unlink(\$tempLink);
          
          if (!symlink(\$newRelease, \$tempLink)) {
              die(\"Error: Failed to create temporary symlink\\n\");
          }
          echo \" Temporary symlink created\\n\";
          
          // 3. Faire la bascule atomique
          if (!@rename(\$tempLink, \$currentLink)) {
              @unlink(\$tempLink);
              die(\"Error: Failed to switch symlink\\n\");
          }
          echo \" Symlink switched successfully\\n\";
          
          // 4. Nettoyer les anciens releases (garder les 3 derniers)
          \$releases = glob(\$releasesDir . '/*', GLOB_ONLYDIR);
          if (\$releases) {
              usort(\$releases, function(\$a, \$b) {
                  return filemtime(\$b) - filemtime(\$a);
              });
              
              \$keepCount = 3;
              \$toDelete = array_slice(\$releases, \$keepCount);
              
              foreach (\$toDelete as \$oldRelease) {
                  if (\$oldRelease != \$newRelease) {
                      echo \"Cleaning up: {\$oldRelease}\\n\";
                      recursiveDelete(\$oldRelease);
                  }
              }
              echo \" Old releases cleaned up\\n\";
          }
          
          function recursiveDelete(\$dir) {
              if (!is_dir(\$dir)) return;
              \$files = array_diff(scandir(\$dir), array('.', '..'));
              foreach (\$files as \$file) {
                  \$path = \$dir . '/' . \$file;
                  is_dir(\$path) ? recursiveDelete(\$path) : @unlink(\$path);
              }
              @rmdir(\$dir);
          }
          
          echo \"\\n Deployment completed successfully!\\n\";
          echo \"Current version: \$deployId\\n\";
          ?>" > deploy/switch.php

      # 8. Déploiement des fichiers de configuration
      - name: Deploy config files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /
          exclude: |
            site/**
          log-level: minimal

      # 9. Déploiement du site
      - name: Deploy site
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/site/
          server-dir: /releases/${{ env.DEPLOY_ID }}/
          log-level: minimal

      # 10. Exécution de la bascule
      - name: Execute switch
        run: |
          curl -s https://filano.dev/switch.php
          echo "Switch completed"

      # 11. Message de fin
      - name: Deployment completion message
        run: |
          echo " Deployment completed successfully!"
          echo "Version ${{ env.APP_VERSION }} has been deployed to filano.dev"
          echo "Deployment ID: ${{ env.DEPLOY_ID }}"
